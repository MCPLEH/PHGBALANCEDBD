    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
        }
        
        .strikethrough {
            position: relative;
            display: inline-block;
            margin: 15px 10px;
            width: calc(20% - 20px);
            max-width: 200px;
            min-width: 150px;
        }
        
        .strikethrough::before,
        .strikethrough::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 15px;
            background: #ff0000;
            display: none;
            z-index: 1;
        }
        
        .strikethrough::before {
            transform: rotate(45deg) translateY(-50%);
        }
        
        .strikethrough::after {
            transform: rotate(-45deg) translateY(-50%);
        }
        
        .striked::before,
        .striked::after {
            display: block;
        }
        
        .image-container {
            width: 100%;
            padding-bottom: 100%;
            position: relative;
            overflow: hidden;
            border: 2px solid #333;
            border-radius: 50px;
        }
        
        .map-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .map-image:hover {
            transform: scale(1.05);
            border-color: #555;
        }
        
        .striked .map-image {
            filter: brightness(0.7) grayscale(30%);
        }
        
        .map-name {
            display: block;
            margin-top: 8px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px auto;
            padding: 0 10px;
            max-width: 1100px;
        }
        
        .main-title {
            color: #fff;
            text-shadow: 0 0 10px #ff0000;
            margin: 10px 0;
            font-size: 2rem;
        }
        
        .sub-title {
            color: #fff;
            margin: 5px 0 15px;
            font-size: 1.5rem;
        }
        
        .instructions {
            margin: 15px 0;
            color: #aaa;
        }
        
        .reset-btn {
            background: #ff0000;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin: 25px 0;
            transition: all 0.3s;
        }
        
        .reset-btn:hover {
            background: #cc0000;
            transform: scale(1.05);
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 15px 0;
            background-color: rgba(0, 0, 0, 0.7);
            border-bottom: 1px solid #333;
        }
        
        .header-content img {
            height: 80px;
            margin: 0;
            border: none;
        }
        
        @media (max-width: 900px) {
            .strikethrough {
                width: calc(20% - 10px);
                margin: 10px 5px;
            }
        }
        
        @media (max-width: 768px) {
            .strikethrough {
                width: calc(33.33% - 10px);
                min-width: 120px;
            }
            
            .main-title {
                font-size: 1.5rem;
            }
            
            .sub-title {
                font-size: 1.2rem;
            }
            
            .header-content img {
                height: 60px;
            }
        }
        
        @media (max-width: 480px) {
            .strikethrough {
                width: calc(50% - 10px);
            }
        }
    </style>
</head>

    <script>
        function strikeImage(img) {
            const container = img.closest('.strikethrough');
            container.classList.toggle('striked');

        function resetAll() {
            const containers = document.querySelectorAll('.strikethrough');
