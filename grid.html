    <style>

        * {

        body {

        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem;

            top: 0;

        .container {

        .header-content {

        .logo {

        .btn {
            display: inline-block;
            background-color: var(--primary-color);

            padding: 12px 24px;

            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;

            margin: 0 10px;

        .btn:hover {

            transform: translateY(-2px);

        .btn:active {

        .bracket-container {
            overflow-x: auto;
            padding: 20px 0;
            margin-bottom: 2rem;

        .tournament-bracket {

            min-width: fit-content;
            padding: 20px;

        .bracket-round {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            margin: 0 30px;
            min-width: 200px;
        }
        
        .round-title {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .matchup {
            margin: 15px 0;
            position: relative;
        }
        
        .match-team {
            background-color: #2a2a2a;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #444;
            min-height: 40px;
            display: flex;
            align-items: center;
            position: relative;
            transition: all 0.3s;
            min-width: 150px;
        }
        
        .match-team:hover {
            border-color: var(--primary-color);
            transform: translateX(5px);
        }
        
        .match-team.winner {
            background-color: #3a2a2a;
            border-color: var(--primary-color);
            font-weight: bold;
        }
        
        .match-team.winner::after {
            content: "✓";
            position: absolute;
            right: 10px;
            color: var(--primary-color);
        }
        
        .connector {
            position: absolute;
            background-color: #444;
        }
        
        .connector.horizontal {
            height: 1px;
            width: 30px;
            top: 50%;
            right: -30px;
        }
        
        .connector.vertical {
            width: 1px;
            height: 50%;
            right: -30px;
        }
        
        .connector.vertical.top {
            top: 0;
        }
        
        .connector.vertical.bottom {
            bottom: 0;
        }
        
        .connector.vertical.middle {
            top: 50%;
            height: 100%;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: #ccc;
        }
        
        .error {
            text-align: center;
            padding: 2rem;
            color: var(--primary-color);
            font-size: 1.2rem;
        }
        
        footer {
            background-color: rgba(10, 10, 10, 0.9);
            padding: 2rem 0;
            text-align: center;
            border-top: 1px solid #333;
        }
        
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .footer-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .footer-links {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .footer-links a {
            color: #ccc;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer-links a:hover {
            color: var(--primary-color);
        }
        
        .copyright {
            color: #666;
            font-size: 0.9rem;
        }
        
        /* Добавим стили для отображения счётчика */
        .team-score {
            margin-left: auto;
            padding-left: 10px;
            color: #888;
            font-size: 0.9em;
        }
        
        .match-team.winner .team-score {
            color: var(--primary-color);
            font-weight: bold;
        }

        /* Скрываем кнопку симуляции */

            display: none;
        }
        
        @media (max-width: 768px) {

                margin: 0 15px;
                min-width: 160px;
            }

                min-width: 120px;
                padding: 8px 12px;
            }
        }

    <script>
        // ID вашей Google таблицы (нужно заменить на ваш)
        const SPREADSHEET_ID = '1c09Y17OxWsHT3bDgeaQ28fv9wemU95HIVNTKnxknd4Q';
        // URL для доступа к Google Apps Script (нужно заменить на ваш)
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwbfFxiCUvQOZFgXJh7q8qKbA_rFNeFs0ssZKsL3LTNQmoq28U2XIPB8a4OU8gwQSh4/exec';
        
        // Функция для получения данных из Google Таблицы
        async function fetchTeamsData() {
            const bracketElement = document.getElementById('bracket');
            bracketElement.innerHTML = '<div class="loading">Загрузка данных о командах...</div>';
            
            try {
                // Если используется Google Apps Script
                if (GOOGLE_SCRIPT_URL !== 'YOUR_GOOGLE_SCRIPT_URL_HERE') {
                    const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=getBracketData`);
                    const data = await response.json();
                    
                    if (data && data.teams && data.results) {
                        generateBracket(data.teams, data.results);
                    } else {
                        throw new Error('Неверный формат данных');
                    }
                    return;
                }
                
                // Заглушка с тестовыми данными (для демонстрации)
                const mockTeams = [
                    "Команда 1", "Команда 2", "Команда 3", "Команда 4"
                ];
                
                const mockResults = [
                    ["2:0", "2:1"],
                    ["3:2"]
                ];
                
                generateBracket(mockTeams, mockResults);
                
            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
                bracketElement.innerHTML = '<div class="error">Ошибка загрузки данных. Проверьте подключение к интернету.</div>';
            }
        }
        
        // Функция для генерации турнирной сетки
function generateBracket(teams, results) {
    const bracketElement = document.getElementById('bracket');
    bracketElement.innerHTML = '';
    
    // Определяем количество раундов на основе количества команд
    const teamCount = teams.length;
    const roundCount = Math.ceil(Math.log2(teamCount)) + 1;
    
    // Создаем раунды
    for (let roundIndex = 0; roundIndex < roundCount; roundIndex++) {
        const roundDiv = document.createElement('div');
        roundDiv.className = 'bracket-round';
        
        const roundTitle = document.createElement('div');
        roundTitle.className = 'round-title';
        
        // Названия раундов
        const roundNames = {
            2: ['Финал'],
            3: ['1/2 финала', 'Финал'],
            4: ['1/4 финала', '1/2 финала', 'Финал'],
            5: ['1/8 финала', '1/4 финала', '1/2 финала', 'Финал'],
            6: ['1/16 финала', '1/8 финала', '1/4 финала', '1/2 финала', 'Финал']
        };
        
        if (roundNames[roundCount] && roundNames[roundCount][roundIndex]) {
            roundTitle.textContent = roundNames[roundCount][roundIndex];
        } else {
            roundTitle.textContent = `Раунд ${roundIndex + 1}`;
        }
        
        roundDiv.appendChild(roundTitle);
        
        // Количество матчей в раунде (делим на 2 с каждым раундом)
        const matchesInRound = Math.floor(teamCount / Math.pow(2, roundIndex + 1));
        
        for (let matchIndex = 0; matchIndex < matchesInRound; matchIndex++) {
            const matchupDiv = document.createElement('div');
            matchupDiv.className = 'matchup';
            
            // Для первого раунда показываем команды из списка
            if (roundIndex === 0) {
                const team1Index = matchIndex * 2;
                const team2Index = matchIndex * 2 + 1;
                
                const team1 = document.createElement('div');
                team1.className = 'match-team';
                team1.textContent = teams[team1Index] || 'TBD';
                
                const team2 = document.createElement('div');
                team2.className = 'match-team';
                team2.textContent = teams[team2Index] || 'TBD';
                
                // Добавляем счёт, если есть (УБРАНО ОТОБРАЖЕНИЕ СЧЕТА)
                if (results[roundIndex] && results[roundIndex][matchIndex]) {
                    // Помечаем победителя без отображения счета
                    if (parseInt(results[roundIndex][matchIndex].split(':')[0]) > parseInt(results[roundIndex][matchIndex].split(':')[1])) {
                        team1.classList.add('winner');
                    } else {
                        team2.classList.add('winner');
                    }
                }
                
                matchupDiv.appendChild(team1);
                matchupDiv.appendChild(team2);
            } else {
                // Для последующих раундов показываем победителей из предыдущего раунда
                const team1 = document.createElement('div');
                team1.className = 'match-team';
                
                const team2 = document.createElement('div');
                team2.className = 'match-team';
                
                // Получаем данные из results
                if (results[roundIndex] && results[roundIndex][matchIndex]) {
                    // Определяем победителей предыдущего раунда
                    const prevRoundIndex = roundIndex - 1;
                    const match1Index = matchIndex * 2;
                    const match2Index = matchIndex * 2 + 1;
                    
                    if (results[prevRoundIndex] && results[prevRoundIndex][match1Index]) {
                        const prevScore1 = results[prevRoundIndex][match1Index].split(':');
                        team1.textContent = parseInt(prevScore1[0]) > parseInt(prevScore1[1]) ? 
                                            getTeamName(teams, prevRoundIndex, match1Index, 0) : 
                                            getTeamName(teams, prevRoundIndex, match1Index, 1);
                    } else {
                        team1.textContent = 'TBD';
                    }
                    
                    if (results[prevRoundIndex] && results[prevRoundIndex][match2Index]) {
                        const prevScore2 = results[prevRoundIndex][match2Index].split(':');
                        team2.textContent = parseInt(prevScore2[0]) > parseInt(prevScore2[1]) ? 
                                            getTeamName(teams, prevRoundIndex, match2Index, 0) : 
                                            getTeamName(teams, prevRoundIndex, match2Index, 1);
                    } else {
                        team2.textContent = 'TBD';
                    }
                    
                    // Помечаем победителя без отображения счета
                    if (parseInt(results[roundIndex][matchIndex].split(':')[0]) > parseInt(results[roundIndex][matchIndex].split(':')[1])) {
                        team1.classList.add('winner');
                    } else {
                        team2.classList.add('winner');
                    }
                } else {
                    team1.textContent = 'TBD';
                    team2.textContent = 'TBD';
                }
                
                matchupDiv.appendChild(team1);
                matchupDiv.appendChild(team2);
            }
            
            roundDiv.appendChild(matchupDiv);
        }
        
        bracketElement.appendChild(roundDiv);
    }
}

// Вспомогательная функция для получения названия команды
function getTeamName(teams, roundIndex, matchIndex, teamPosition) {
    if (roundIndex === 0) {
        // Для первого раунда - берем из массива teams
        const teamIndex = matchIndex * 2 + teamPosition;
        return teams[teamIndex] || 'TBD';
    } else {
        // Для последующих раундов - рекурсивно определяем победителя
        const prevRoundIndex = roundIndex - 1;
        const prevMatchIndex = matchIndex * 2 + teamPosition;
        
        if (prevRoundIndex === 0) {
            // Для второго раунда - берем из первого раунда
            const teamIndex = prevMatchIndex * 2;
            const teamIndex2 = prevMatchIndex * 2 + 1;
            return teams[teamIndex] || teams[teamIndex2] || 'TBD';
        } else {
            // Для более глубоких раундов - используем рекурсию
            return getTeamName(teams, prevRoundIndex, prevMatchIndex, 
                             parseInt(results[prevRoundIndex][prevMatchIndex].split(':')[0]) > 
                             parseInt(results[prevRoundIndex][prevMatchIndex].split(':')[1]) ? 0 : 1);
        }
    }
}
        // Обработчики событий
        document.getElementById('loadBracket').addEventListener('click', fetchTeamsData);
        
        // Загружаем данные при загрузке страницы
        document.addEventListener('DOMContentLoaded', fetchTeamsData);
    </script>
