<head>

    <title>PHG Баланс | Randomizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #c21919;
            --secondary-color: #1a1a1a;
            --text-color: #f0f0f0;
            --accent-color: #3a3a3a;
            --highlight-color: #ff2a2a;
            --addon-color-1: #8910e0;  /* Оранжевый для первого аддона */
            --addon-color-2: #8910e0;  /* Бирюзовый для второго аддона */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23121212"/><path d="M0 0L100 100" stroke="%23202020" stroke-width="1"/><path d="M100 0L0 100" stroke="%23202020" stroke-width="1"/></svg>');
        }
        
        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 2px solid var(--primary-color);
        }
        
        .container {
            width: 90%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .logo span {
            color: var(--text-color);
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 1.5rem;
        }
        
        nav ul li a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s;
            font-weight: 500;
        }
        
        nav ul li a:hover {
            color: var(--primary-color);
        }
        
        .hero {
            padding: 3rem 0;
            text-align: center;
            background: radial-gradient(circle, rgba(58,58,58,0.2) 0%, rgba(26,26,26,0.8) 70%);
        }
        
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .hero p {
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto 2rem;
            color: #ccc;
        }
        
        .checker-container {
            background-color: rgba(26, 26, 26, 0.9);
            border-radius: 10px;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            margin: 0.5rem;
        }
        
        .btn:hover {
            background-color: var(--highlight-color);
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-party {
            background-color: #ed071e;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }
        
        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: #252525;
            border-radius: 8px;
            display: none;
        }
        
        .result.visible {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .section-title {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.5rem;
        }
        
        /* Стили для набора */
        .build-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(40, 40, 40, 0.6);
            border-radius: 8px;
            border: 2px solid #444;
        }
        
        .killer-card {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            border: 2px solid var(--primary-color);
            min-width: 100px;
        }
        
        .killer-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 0.5rem;
            border-radius: 0%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            //border: 2px solid var(--primary-color);
        }
        
        .killer-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .perks-container {
            display: flex;
            gap: 0.8rem;
            justify-content: center;
        }
        
        .perk-card {
            background-color: #2a2a2a;
            border-radius: 6px;
            padding: 0.8rem;
            text-align: center;
            transition: transform 0.3s;
            border: 1px solid #333;
            min-width: 80px;
        }
        
        .perk-card:hover {
            transform: translateY(-2px);
            border-color: var(--primary-color);
        }
        
        .perk-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 0.3rem;
            border-radius: 6px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .perk-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .addons-container {
            display: flex;
            gap: 0.8rem;
            justify-content: center;
        }
        
        .addon-card {
            background-color: #2a2a2a;
            border-radius: 6px;
            padding: 0.8rem;
            text-align: center;
            transition: transform 0.3s;
            border: 1px solid #333;
            min-width: 80px;
            position: relative;
        }
        
        .addon-card:hover {
            transform: translateY(-2px);
        }
        
        /* Цветные рамки для аддонов */
        .addon-card.addon-1 {
            border: 2px solid var(--addon-color-1);
            box-shadow: 0 0 10px rgba(255, 107, 53, 0.3);
        }
        
        .addon-card.addon-2 {
            border: 2px solid var(--addon-color-2);
            box-shadow: 0 0 10px rgba(78, 205, 196, 0.3);
        }
        
        /* Номера аддонов */
        .addon-number {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
            color: white;
        }
        
        .addon-1 .addon-number {
            background: var(--addon-color-1);
        }
        
        .addon-2 .addon-number {
            background: var(--addon-color-2);
        }
        
        .addon-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 0.3rem;
            border-radius: 6px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .addon-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .item-label {
            font-size: 0.7rem;
            color: #ccc;
            margin-top: 0.3rem;
            font-weight: bold;
        }
        
        .killer-name {
            font-size: 0.9rem;
            color: var(--primary-color);
            font-weight: bold;
            margin-top: 0.2rem;
        }
        
        footer {
            background-color: rgba(10, 10, 10, 0.9);
            padding: 2rem 0;
            text-align: center;
            border-top: 1px solid #333;
            margin-top: 2rem;
        }
        
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .footer-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .copyright {
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            nav ul {
                margin-top: 1rem;
                justify-content: center;
            }
            
            nav ul li {
                margin: 0 0.5rem;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
            
            .build-container {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            
            .perks-container, .addons-container {
                flex-wrap: wrap;
            }
            
            .killer-card, .perk-card, .addon-card {
                min-width: 70px;
            }
            
            .killer-icon {
                width: 60px;
                height: 60px;
            }
            
            .perk-icon, .addon-icon {
                width: 50px;
                height: 50px;
            }
            
            .addon-number {
                top: -5px;
                right: -5px;
                width: 18px;
                height: 18px;
                font-size: 0.6rem;
            }
        }
    </style>
</head>

            // Функция создания одного набора
            function createBuild() {
                const randomKiller = killers[Math.floor(Math.random() * killers.length)];
                
                // Случайные перки (4 штуки)
                const shuffledPerks = [...killerPerks].sort(() => 0.5 - Math.random());
                const selectedPerks = shuffledPerks.slice(0, 4);
                
                // Аддоны ПРИВЯЗАНЫ к выбранному киллеру
                const shuffledAddons = [...randomKiller.addons].sort(() => 0.5 - Math.random());
                const selectedAddons = shuffledAddons.slice(0, 2);
                
                return {
                    killer: randomKiller,
                    perks: selectedPerks,
                    addons: selectedAddons
                };
            }
            
            // Функция отображения набора
            function renderBuild(build) {
                return `
                    <div class="build-container">
                        <!-- Киллер -->
                        <div class="killer-card">
                            <div class="killer-icon">
                                <img src="${build.killer.icon}" alt="${build.killer.name}" onerror="this.src='https://via.placeholder.com/80x80/333333/ffffff?text=K'">
                            </div>
                            <div class="killer-name">${build.killer.name}</div>
                            <div class="item-label">Киллер</div>
                        </div>
                        
                        <!-- 4 перка -->
                        <div class="perks-container">
                            ${build.perks.map(perk => `
                                <div class="perk-card">
                                    <div class="perk-icon">
                                        <img src="${perk.icon}" alt="${perk.name}" onerror="this.src='https://via.placeholder.com/60x60/333333/ffffff?text=P'">
                                    </div>
                                    <div class="item-label">${perk.name}</div>
                                </div>
                            `).join('')}
                        </div>
                        
                        <!-- 2 аддона с цветными рамками -->
                        <div class="addons-container">
                            ${build.addons.map((addon, index) => `
                                <div class="addon-card addon-${index + 1}">

                                    <div class="addon-icon">
                                        <img src="${addon.icon}" alt="${addon.name}" onerror="this.src='https://via.placeholder.com/60x60/333333/ffffff?text=A'">
                                    </div>
                                    <div class="item-label">${addon.name}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
            
            // Обработчик кнопки генерации
            generateBtn.addEventListener('click', function() {
                resultDiv.classList.add('visible');
                
                const build = createBuild();
                buildsContainer.innerHTML = `
                    <h3 class="section-title">Случайная сборка для киллера</h3>
                    ${renderBuild(build)}
                `;
                
                resultDiv.scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
