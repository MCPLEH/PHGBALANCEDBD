    <style>
        :root {
            --primary-color: #c21919;
            --secondary-color: #1a1a1a;
            --text-color: #f0f0f0;
            --accent-color: #3a3a3a;
            --highlight-color: #ff2a2a;
            --border-color-1: rgba(0, 162, 255, 0.3); /* Синяя рамка */
            --border-color-2: rgba(0, 255, 106, 0.3); /* Зеленая рамка */
            --border-color-3: rgba(255, 251, 0, 0.3); /* Желтая рамка */
            --border-color-4: rgba(255, 0, 234, 0.3); /* Фиолетовая рамка */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23121212"/><path d="M0 0L100 100" stroke="%23202020" stroke-width="1"/><path d="M100 0L0 100" stroke="%23202020" stroke-width="1"/></svg>');
        }
        
        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 2px solid var(--primary-color);
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .logo span {
            color: var(--text-color);
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 1.5rem;
        }
        
        nav ul li a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s;
            font-weight: 500;
        }
        
        nav ul li a:hover {
            color: var(--primary-color);
        }
        
        .hero {
            padding: 4rem 0;
            text-align: center;
            background: radial-gradient(circle, rgba(58,58,58,0.2) 0%, rgba(26,26,26,0.8) 70%);
        }
        
        .hero h1 {
            font-size: 2.8rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .hero p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto 2rem;
            color: #ccc;
        }
        
        .checker-container {
            background-color: rgba(26, 26, 26, 0.9);
            border-radius: 10px;
            padding: 2rem;
            max-width: 1000px;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            margin-bottom: 1.5rem;
        }
        
        .btn:hover {
            background-color: var(--highlight-color);
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: #252525;
            border-radius: 8px;
            display: none;
        }
        
        .result.visible {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .result h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .perks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }
        
        .perks-grid.party {
            grid-template-columns: repeat(4, 1fr);
        }
        
        .perk-card {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            transition: transform 0.3s;
            border: 1px solid #333;
        }
        
        .perk-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
        }
        
        .perk-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 0.5rem;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .perk-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Стили для горизонтальных рамок в режиме пати */
        .perks-grid.party .perk-card:nth-child(1),
        .perks-grid.party .perk-card:nth-child(2),
        .perks-grid.party .perk-card:nth-child(3),
        .perks-grid.party .perk-card:nth-child(4) {
            border-width: 3px;
            border-color: var(--border-color-1);
            box-shadow: 0 0 10px var(--border-color-1);
        }
        
        .perks-grid.party .perk-card:nth-child(5),
        .perks-grid.party .perk-card:nth-child(6),
        .perks-grid.party .perk-card:nth-child(7),
        .perks-grid.party .perk-card:nth-child(8) {
            border-width: 3px;
            border-color: var(--border-color-2);
            box-shadow: 0 0 10px var(--border-color-2);
        }
        
        .perks-grid.party .perk-card:nth-child(9),
        .perks-grid.party .perk-card:nth-child(10),
        .perks-grid.party .perk-card:nth-child(11),
        .perks-grid.party .perk-card:nth-child(12) {
            border-width: 3px;
            border-color: var(--border-color-3);
            box-shadow: 0 0 10px var(--border-color-3);
        }
        
        .perks-grid.party .perk-card:nth-child(13),
        .perks-grid.party .perk-card:nth-child(14),
        .perks-grid.party .perk-card:nth-child(15),
        .perks-grid.party .perk-card:nth-child(16) {
            border-width: 3px;
            border-color: var(--border-color-4);
            box-shadow: 0 0 10px var(--border-color-4);
        }
        
        .items-section {
            margin-top: 2.5rem;
            padding: 1.5rem;
            background-color: #252525;
            border-radius: 8px;
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }
        
        .item-card {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            transition: transform 0.3s;
            border: 1px solid #333;
        }
        
        .item-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
        }
        
        .item-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 0.5rem;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .item-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .section-title {
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-align: center;
            font-size: 1.5rem;
        }
        
        .features {
            padding: 4rem 0;
            background-color: rgba(20, 20, 20, 0.9);
        }
        
        .features h2 {
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2.2rem;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .feature-card {
            background-color: rgba(40, 40, 40, 0.7);
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s;

        .feature-card:hover {
            transform: translateY(-5px);
        }
        
        .feature-icon {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        footer {
            background-color: rgba(10, 10, 10, 0.9);
            padding: 2rem 0;
            text-align: center;
            border-top: 1px solid #333;
        }
        
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .footer-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .footer-links {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .footer-links a {
            color: #ccc;
            text-decoration: none;

        }
        
        .footer-links a:hover {
            color: var(--primary-color);
        }
        
        .copyright {
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

                justify-content: center;
            }
            
            nav ul li {
                margin: 0 0.5rem;
            }
            
            .hero h1 {
                font-size: 2.2rem;
            }
            
            .features-grid {
                grid-template-columns: 1fr;
            }
            
            .perks-grid {
                grid-template-columns: 1fr;
            }
            
            .perks-grid.party {
                grid-template-columns: 1fr;
            }
            
            .items-grid {
                grid-template-columns: 1fr;
            }
            
            /* Адаптация рамок для мобильных устройств */
            .perks-grid.party .perk-card {
                border-width: 2px;
            }
        }
    </style>
</head>

            function generatePerks(count, isParty) {
                // Очищаем предыдущие результаты
                perksGrid.innerHTML = '';
                itemsGrid.innerHTML = '';
                
                // Устанавливаем класс для сетки в зависимости от режима
                if (isParty) {
                    perksGrid.classList.add('party');
                } else {
                    perksGrid.classList.remove('party');
                }
                
                // Выбираем случайные перки
                const selectedPerks = getRandomItems(survivorPerks, count);
                
                // Добавляем перки в сетку
                selectedPerks.forEach(perk => {
                    const perkElement = document.createElement('div');
                    perkElement.className = 'perk-card';
                    perkElement.innerHTML = `
                        <div class="perk-icon">
                            <img src="${perk.icon}" alt="${perk.name}">
                        </div>
                        <h4>${perk.name}</h4>
                        
                    `;
                    perksGrid.appendChild(perkElement);
                }); 
                
                // Показываем результат с анимацией
                resultDiv.classList.add('visible');
                
                // Прокрутка к результатам
                resultDiv.scrollIntoView({ behavior: 'smooth' });
            }
            
            // Функция для получения случайных элементов из массива
            function getRandomItems(array, count) {
                const shuffled = [...array].sort(() => 0.5 - Math.random());
                return shuffled.slice(0, count);
            }
        });
